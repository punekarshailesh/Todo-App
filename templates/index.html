<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: white !important;
        }

        .nav-link {
            color: white !important;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: 30px;
        }

        .btn-dark {
            border-radius: 30px;
            background-color: #ff7e5f;
            border-color: #ff7e5f;
        }

        .btn-dark:hover {
            background-color: #feb47b;
            border-color: #feb47b;
        }

        .table {
            margin-top: 30px;
            background-color: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }

        .badge-date {
            background-color: #ff7e5f;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 50px 0;
        }

        .empty-state-icon {
            font-size: 5rem;
            color: #feb47b;
        }

        .empty-state h4 {
            color: #6c757d;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Todo App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" id="searchInput" placeholder="Search" aria-label="Search" onkeyup="searchTodos()">
                    <button class="btn btn-outline-light" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="form-container">
            <form action="/" method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" name="title" id="title" placeholder="Add your new todo">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark">Add</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <h2 class="text-center my-5">Your To-Do List</h2>

        {% if allTodo|length == 0 %}
        <div class="empty-state">
            <div class="empty-state-icon">ðŸ˜Œ</div>
            <h4>No tasks to display. Add some todos!</h4>
        </div>
        {% else %}
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Sno</th>
                    <th>Task</th>
                    <th>Date Created</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="todoTableBody">
                {% for todo in allTodo %}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{todo.title}}</td>
                    <td><span class="badge-date">{{todo.date_created}}</span></td>
                    <td>
                        <a href="/update/{{todo.sno}}" class="btn btn-outline-dark btn-sm">Update</a>
                        <a href="/delete/{{todo.sno}}" class="btn btn-outline-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        function searchTodos() {
            // Get the search input (case-sensitive, so no lowercase conversion)
            let input = document.getElementById('searchInput').value;
            let tableBody = document.getElementById('todoTableBody');
            let rows = tableBody.getElementsByTagName('tr');

            // Loop through all rows and match tasks exactly as they are (case-sensitive)
            for (let i = 0; i < rows.length; i++) {
                let taskCell = rows[i].getElementsByTagName('td')[0];  // Get the task column
                if (taskCell) {
                    let taskText = taskCell.textContent || taskCell.innerText;
                    // Compare input and task text without case conversion
                    if (taskText.indexOf(input) > -1) {
                        rows[i].style.display = '';
                    } else {
                        rows[i].style.display = 'none';
                        // console.log("no record found.")
                    }
                }
            }
        }
    </script>
</body>

</html>
